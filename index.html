<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/normalize.css">
    <link rel="stylesheet" href="src/styles/frontEndMentor.css">
    <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>
    <main class="container">
        <div class="icone">
            <img src="src/images/icon-star.svg" alt="">
        </div>
        <h1>
            How did we do?
        </h1>
        <p>
            please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
        <div class="valores">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
        <div class="button"> submit </div>
    </main>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.ioref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
